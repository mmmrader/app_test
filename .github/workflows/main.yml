name: Check Telegram Schedule

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
          CHANNEL_USERNAME: 'SvitloOleksandriyskohoRaionu' # <-- ЗАМЕНИТЕ
        run: python check_updates.py

      # ЭТОТ БЛОК КОММИТИТ ВСЕ ИЗМЕНЕНИЯ
      - name: Commit and push if files changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Авто-обновление графиков'
          # Не указываем file_pattern, чтобы коммитить ВСЕ файлы
          # (latest.json, index.json и archive/DATE.json)